      g.selectAll("circle")

        .style("fill", "red")
        .style("stroke", "black")
        .style("stroke-width", 0.5)
        .attr("cx", function(d) {
                 return projection([d.geo_longitude, d.geo_latitude])[0];
         })
         .attr("cy", function(d) {
                 return projection([d.geo_longitude, d.geo_latitude])[1];

});
  });

     // console.log(data);

   g.selectAll("path")

              .geometries)

          .append("path")
          .attr("d", path);
});


// zoom and pan
var zoom = d3.behavior.zoom()
    .scaleExtent([1, 8])
    .on("zoom", move);

function move() {
  var t = d3.event.translate,
      s = d3.event.scale;
  t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
  t[1] = Math.min(height / 2 * (s - 1) + 230 * s, Math.max(height / 2 * (1 - s) - 230 * s, t[1]));
  zoom.translate(t);
  g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}

function change() {
    value = d3.select(this).property("value");
    console.log(value);

    //data = d3.entries(dd.get(value)[0]);
    //removed = data.splice(0,1);
    //console.log(d3.values(data));

   d3.selectAll('circle')
      .data(data)
      .filter(function(d) {return d[value];})
      .transition()
      .duration(300)
      .ease("quad")
      .attr('r', function(d){ return d[value];})
      .style('fill', getRandomColor())
      .style("stroke", "black")
      .style("stroke-width", 0.5);      
    
    g.selectAll("title")
        .data(data)
        .filter(function(d) {return d[value];})
        .text(function(d){ return d.Country + ", " + value + ": " + d[value] ;});

}

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

svg.call(zoom)

</script>
